    <title>Recepie</title>

<body>
    <h1>TEA(CHAI)</h1>
    <img src="Masala-Chai-Tea-Recipe-Card.jpg" height="200" width="200">
    <H2>Ingredients</H2>
    <ol>
    <li>Water</li>
    <li>Milk</li>
    <li>Sugar</li>
    <li>Ginger</li>
    <li>Tea Leaves</li>
    </ol>
    <H2>Recepie</H2>
    <p>Boil the water with ginger, once the water is boiled add sugar and tea leaves, <br> cook for another minute and then add milk, <br> let it cook for another 3-4 minutes and filter it and serve hot. </p> 
</body>
